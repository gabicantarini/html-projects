<html>

<body>

    <p id="cabecalho">
        Conjugador de Verbos
    </p>

    <p id="acoes">
        Digite um verbo: <input name="verbo" id="verbo">
        <input type="button" value="Ok" onclick="conjugarVerbo()">
    </p>
    <p>
        Presente
    </p>
    <p id="folhapresente" style="background-color: #cccccc">

    </p>
    <p>
        Passado
    </p>
    <p id="folhapassado" style="background-color: #cccccc">

    </p>
    <p>
        Futuro
    </p>
    <p id="folhafuturo" style="background-color: #cccccc">
    </p>

</body>
<script>


    function conjugarVerbo() {

        //variáveis
        var verbo = document.getElementById("verbo").value; //var pega o verbo digitado no site
        var radical = verbo.substr(0, verbo.length - 2); //isola o radical
        var conjugacao = verbo.substr(verbo.length - 2);
        var pessoa = ['Eu', 'Tu', 'Ele', 'Nós', 'Vós', 'Eles'];

        switch (conjugacao) {

            case "ar":
                var terminacao = ['o', 'as', 'a', 'amos', 'ais', 'am'];
                break;
            case "er":
                var terminacao = ['o', 'es', 'e', 'emos', 'eis', 'em'];
                break;
            case "ir":
                var terminacao = ['o', 'es', 'e', 'imos', 'is', 'em'];
                break;
            default:
                conjugacao = 0;
        }
        var linhas = "";

        if (conjugacao != 0) {
            for (i = 0; i <= 5; i++) {
                linhas += pessoa[i] + " " + radical + terminacao[i] + "<br>";
            }
        } else {
            linhas = "Não é um verbo válido";
        }

        document.getElementById("folhapresente").innerHTML = linhas;

        switch (conjugacao) {

            case "ar":
                var terminacao = ['ei', 'astes', 'ou', 'amos', 'astes', 'ram'];
                break;
            case "er":
                var terminacao = ['i', 'este', 'eu', 'emos', 'estes', 'ram'];
                break;
            case "ir":
                var terminacao = ['i', 'iste', 'iu', 'imos', 'istes', 'iram'];
                break;
            default:
                conjugacao = 0;
        }
        var linhas = "";

        if (conjugacao != 0) {
            for (i = 0; i <= 5; i++) {
                linhas += pessoa[i] + " " + radical + terminacao[i] + "<br>";
            }
        } else {
            linhas = "Não é um verbo válido";
        }

        document.getElementById("folhapassado").innerHTML = linhas;

        switch (conjugacao) {

            case "ar":
                var terminacao = ['arei', 'aras', 'ara', 'remos', 'areis', 'rão'];
                break;
            case "er":
                var terminacao = ['erei', 'eras', 'era', 'eremos', 'ereis', 'erão'];
                break;
            case "ir":
                var terminacao = ['irei', 'iras', 'ira', 'iremos', 'ireis', 'irão'];
                break;
            default:
                conjugacao = 0;
        }
        var linhas = "";

        if (conjugacao != 0) {
            for (i = 0; i <= 5; i++) {
                linhas += pessoa[i] + " " + radical + terminacao[i] + "<br>";
            }
        } else {
            linhas = "Não é um verbo válido";
        }

        document.getElementById("folhafuturo").innerHTML = linhas;
    }

</script>

</html>
